name: Validate seeds & schemas

on:
  pull_request:
    paths:
      - 'seeds/**'
      - 'schema/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema yamllint

      - name: Lint YAML
        run: |
          yamllint -d "{extends: default, rules: {line-length: {max: 140}}}" seeds schema

      - name: Validate glossary.yml
        run: |
          python - <<'PY'
          import yaml, jsonschema, pathlib, sys
          schema = yaml.safe_load(open("schema/glossary.schema.yml"))
          data = yaml.safe_load(open("seeds/glossary.yml"))
          jsonschema.validate(instance=data, schema=schema)
          print("glossary.yml ✅")
          PY

      - name: Validate tags.yml
        run: |
          python - <<'PY'
          import yaml, jsonschema, pathlib, sys
          schema = yaml.safe_load(open("schema/tags.schema.yml"))
          data = yaml.safe_load(open("seeds/tags.yml"))
          jsonschema.validate(instance=data, schema=schema)
          print("tags.yml ✅")
          PY
