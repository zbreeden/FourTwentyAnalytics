name: Sync Seeds to Modules

on:
  push:
    paths:
      - 'seeds/**'
      - 'scripts/sync_seeds.py'
      - '.github/workflows/sync_seeds.yml'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install pyyaml requests

      - name: Run sync
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/sync_seeds.py
